<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>!Viva México!</title>
</head>
<body>
    <div id="animacion"></div>
    <div id="loader"><img src="assets/sombrero.png"/><img  src="assets/luis-fest.png"/><h2>Cargando...</h2></div>
    <main>
        <img src="assets/fondo.png" class="fondo"/>
        <div id="banderas" class="banderas">
            <img class="izq" src="assets/banderas-izquierda.svg"/>
            <img class="drc" src="assets/banderas-derecha.svg"/>
            <img src="assets/sombrero.png" class="sombrero" alt="">
        </div>
        <div id="viva" class="viva">
            <h1 class="titulo">
                <span class="red">¡VIVA</span>
                <span class="green">MÉXICO!</span>
                <div class="decoracion">
                    <img src="assets/decoracion.svg" alt="">
                </div>
            </h1>
        </div>
        
        <div id="luis-fest" class="luis-fest">
            <img  src="assets/luis-fest.png"/>
        </div>
        <div id="maraca"class="maraca">
            <img class="izq" src="assets/maraca-izquierda.svg"/>
            <img class="drc" src="assets/maraca-derecha.svg"/>
            <div class=" invitacion">
                <p>
                    Te espero para celebrar las fiestas patrias y mi cumpleaños número safo
                </p>
            </div>
        </div>
        <div id="fecha" class="fecha">
            <img src="assets/15.png"/>
            <p>Septiembre<br>2022</p>
            <div class="countdown">
                <img src="assets/countdown.png"/>
                <div class="numeros">
                    <div class="contenedor-count">
                        <div id="dia" class="dia">00</div>
                        <div id="hora" class="horas">00</div>
                        <div id="min" class="minutos">00</div>
                        <div id="seg" class="segundos">00</div>
                    </div>
                </div>
            </div>
            
        </div> 
        <div id="hora" class="hora">
            <img src="assets/hora.png"/>
        </div>
        <div id="terraza" class="terraza">
            <img src="assets/terraza.png"/>
        </div>
        <div id="direccion" class="direccion">
            <p>
                C. Colima 105, El Mante<br>45235 Zapopan, Jal.
            </p>
        </div>
        <div id="mapa1" class="mapa">
            <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14937.790737317031!2d-103.4243663!3d20.6106012!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8495219372e7ec4c!2sTerraza%20Diamante!5e0!3m2!1ses-419!2smx!4v1662938360693!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <a href="https://www.google.com/maps/place/Terraza+Diamante/@20.6106062,-103.426555,17z/data=!3m1!4b1!4m5!3m4!1s0x8428ad1cad7b268b:0x8495219372e7ec4c!8m2!3d20.6106012!4d-103.4243663" target="_blank">COMO LLEGAR</a>
            <div class="guitarras">
                <img class="izq" src="assets/guitarra-izquierda.svg"/>
                <img class="drc" src="assets/guitarra-derecha.svg"/>
            </div>
        </div>
        <div id="confirmacion" class="confirmacion-asistencia">
            <img src="assets/confirmacion-asistencia.png"/>
        </div>
        <div id="formulario" class="formulario">
            <form action="" id="form" name="contact">
                <label for="nombre">Nombre del invitado:</label>
                <input type="text" name="nombre" id="nombre" required/>
                <label for="ir">¿Podrás asistir? Selecciona una opción:</label>
                <div class="selectcontainer">
                    <select required name="ir" id="ir">
                        <option>Si voy a ir</option>
                        <option>No podre ir</option>
                        <option>Confirmare más tarde</option>
                    </select>
                    <span class="custom-arrow"></span>
                </div>
                <label for="cantidad">Número de invitados:</label>
                <input type="number" name="cantidad" id="cantidad" required min="0"/>
                <label for="msj">Mensaje para el festejado:</label>
                <textarea name="msj" id="msj" ></textarea>
                <button id="enviar">Enviar</button>
            <div id="enviando" class="enviando">ENVIANDO</div>
            <div id="enviado" class="enviado">ENVIADO</div>
            <div id="enviar" class="error">ERROR</div>
            </form>
        </div>
        <div id="dudas" class="dudas">
            <div class="cactus">
                <img class="izq" src="assets/cactus-izquirda.svg" />
                <img class="drc" src="assets/cactus-defecha.svg" />
            </div>
            <img src="assets/dudas.png"/>
            <div class="direccion">
                <p>
                    Escribenos tus dudas al<br>siguiente chat de Whatsapp
                </p>
            </div>
            <a id="whats" target="_blank" href="https://wa.me/523334586596?text=%C2%A1Hola Luis! Tengo una duda sobre tu evento...%20">WHATSAPP</a>
        </div>
    </main>

    
</body>
<script src="scripts.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
                                
<script type="text/javascript">emailjs.init('AxiNZ-x8ZT509uDhU') </script>
</html>
